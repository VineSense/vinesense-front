<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Timeline CSS -->

  <!-- Custom CSS -->
  <link href="../resources/lib/dist/css/sb-admin-2.css" rel="stylesheet">

</head>
<body>
  <div id="wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">VineSense</a>
      </div>
      <!-- /.navbar-header -->
    </nav>
    <div id="page-wrapper">
      <div class="row"> 
        <div class="col-lg-8" id="top-chart-panel">
          <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-clock-o fa-fw"></i> Underground
                <button class="btn btn-default btn-sm panel-item-toggle-btn pull-right" data-event-change-panel="top-chart">
                    <span class="glyphicon glyphicon-resize-full pull-right" id="top-chart-span" aria-hidden="true"></span>
                </button>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
              <div class="side-menu-bottom-item-datepicker" >
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default active">
                        <input type="radio" data-event-on-off-precipitation name="data-event-on-off-precipitation" value="on" checked>On
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" data-event-on-off-precipitation name="data-event-on-off-precipitation" value="off">Off
                    </label>
                </div>
              </div>
              <div id="top-chart"></div>
            </div>
            <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-4" id="top-chart-side-panel">
          <div class="panel panel-default side-penel">
            <div class="panel-heading" >
                <i class="fa fa-bell fa-fw"></i> Side Menu
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body side-menu-top-items">
                <div class="form-group">
                    <div class="input-prepend input-group side-menu-top-item daterangepicker-wrapper">
                        <span class="add-on"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
                        &nbsp;
                        <input type='text' class="" id='datepicker-start' style="width: 100px;" />
                        &nbsp;~
                        &nbsp;
                        <span class="add-on"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
                        &nbsp;
                        <input type='text' class="" id='datepicker-end' style="width: 100px;" />
                    </div>

                    <div class="side-menu-top-item">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-default active">
                                <input type="radio" data-event-change-type name="data-event-change-type" value="temperature" checked>Temperature
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" data-event-change-type name="data-event-change-type" value="moisture">Moisture
                            </label>
                        </div>
                    </div>
                    <div class="side-menu-top-item">
                      <div class="btn-group" data-toggle="buttons">
                          <label class="btn btn-default active">
                              <input type="radio" data-event-change-view-option name="data-event-change-view" value="depth" checked>Depth
                          </label>
                          <label class="btn btn-default">
                              <input type="radio" data-event-change-view-option name="data-event-change-view" value="site">Site
                          </label>
                      </div>
                    </div>
                    <div class="side-menu-top-item">
                        <table class="side-menu-top-item-table">
                            <tr class="side-menu-top-item-table-radio" id="radio-group">
                                <th>Depth:</th>
                                <td>
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" data-event-select-item value="0" checked>1
                                    </label>
                                </td>
                                <td>
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" data-event-select-item value="1" >2
                                    </label>
                                </td>
                                <td>
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" data-event-select-item value="2" >3
                                    </label>
                                </td>
                                <td>
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" data-event-select-item value="3" >4
                                    </label>
                                </td>
                                <td>
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" data-event-select-item value="4" >5
                                    </label>
                                </td>
                            </tr>

                            <tr class="side-menu-top-item-table-check" id="checkbox-group">
                                <th>Site:</th>
                                <td>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" data-event-check="0" checked>1
                                    </label>
                                </td>
                                <td>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" data-event-check="1" checked>2
                                    </label>
                                </td>
                                <td>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" data-event-check="2" checked>3
                                    </label>
                                </td>
                                <td>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" data-event-check="3" checked>4
                                    </label>
                                </td>
                                <td>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" data-event-check="4" checked>5
                                    </label>
                                </td>
                                <td>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" data-event-check="5" checked>6
                                    </label>
                                </td>
                                <td>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" data-event-check="6" checked>7
                                    </label>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="side-menu-top-item">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-default active">
                                <input type="radio" data-event-change-view-day name="options" value="1"> Daily
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" data-event-change-view-day name="options" value="7"> Weekly
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" data-event-change-view-day name="options" value="30"> Monthly
                            </label>
                        </div>
                    </div>
                </div>
            </div>
              <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
        </div>
        <!-- /.col-lg-4 -->
      </div>
      <!-- /.row -->
      <div class="row">
        <div class="col-lg-8" id="bottom-chart-panel">
          <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-clock-o fa-fw"></i> Outside
                <button class="btn btn-default btn-sm panel-item-toggle-btn pull-right" data-event-change-panel="bottom-chart">
                    <span class="glyphicon glyphicon-resize-full pull-right" id="bottom-chart-span" aria-hidden="true"></span>
                </button>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                    <div class="side-menu-bottom-item-datepicker" >
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-default active">
                                <input type="radio" data-event-change-compare-type name="data-event-change-compare-type" value="high" checked>High
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" data-event-change-compare-type name="data-event-change-compare-type" value="low">Low
                            </label>
                        </div>

                        <select select-compare-year="compare">
                            
                        </select>
                        /
                        <select select-compare-year="standard">
                            
                        </select>
                    </div>

                <div id="bottom-chart"></div>
            </div>
            <!-- /.panel-body -->
          </div>
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-4" id="bottom-chart-side-panel">
          <div class="panel panel-default side-penel">
            <div class="panel-heading" >
                <i class="fa fa-bell fa-fw"></i> Side Menu
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body side-menu-bottom-items">
                <div>
                  <label>
                    <select id="view-feature-select">
                      <option value="Temperature">Temperature</option>
                      <option value="LeafWetnessCounts">LeafWetnessCounts</option>
                      <option value="LeafWetnessMinutes">LeafWetnessMinutes</option>
                      <option value="Precipitation">Precipitation</option>
                      <option value="RelativeHumidity">RelativeHumidity</option>
                      <option value="SolarRadiation">SolarRadiation</option>
                      <option value="WindDirection">WindDirection</option>
                      <option value="WindGust">WindGust</option>
                      <option value="WindSpeed">WindSpeed</option>
                    </select> 
                  </label>
                </div>
                <div class="side-menu-bottom-item">
                  
                  <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default btn-sm active" data-event-change-chart-section="all" >
                        <input type="radio" name="data-event-change-chart-section" checked> All
                    </label>
                    <label class="btn btn-default btn-sm" data-event-change-chart-section="budBreak" >
                        <input type="radio" name="data-event-change-chart-section"> Bud Break
                    </label>
                    <label class="btn btn-default btn-sm" data-event-change-chart-section="flowering" >
                        <input type="radio" name="data-event-change-chart-section"> Flowering
                    </label>
                    <label class="btn btn-default btn-sm" data-event-change-chart-section="veraison" >
                        <input type="radio" name="data-event-change-chart-section"> Veraison
                    </label>
                    <label class="btn btn-default btn-sm" data-event-change-chart-section="harvest" >
                        <input type="radio" name="data-event-change-chart-section"> Harvest
                    </label>
                  </div>
                  
                </div>

                <div class="side-menu-bottom-item-info">
                    <ul data-weather-compare-infomation class="list-unstyled">
                        <li>높은온도 : 100일</li>
                        <li>2015.01.02 ~ 2015.02.02 : +4°C (평균온도 : 10°C)</li>
                        <li>구간별 평균온도 차이 : 40일</li>
                    </ul>
                </div>

            </div>
              <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
        </div>
        <!-- /.col-lg-4 -->
      </div>
      <div class="row">
        <div class="col-lg-12" id="map-panel">
          <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-clock-o fa-fw"></i> Map
                <button class="btn btn-default btn-sm panel-item-toggle-btn pull-right" data-event-change-panel="map">
                    <span class="glyphicon glyphicon-resize-small pull-right" id="map-span" aria-hidden="true"></span>
                </button>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
              <div id="map" class="map"></div>
              <script src="../resources/javascript/openlayer/openlayer.js"></script>
            </div>
            <!-- /.panel-body -->
          </div>
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->
  </div>
    <!-- /#wrapper -->

  <script src="../resources/lib/highStock/js/highstock.js"></script>
  <script src="../resources/lib/highStock/js/highcharts-more.js"></script>

  <script type="text/javascript" src="../resources/lib/bootstrap3_datepicker/js/bootstrap-datetimepicker.js"></script>
  
  <script src="../resources/lib/blockui/js/jquery.blockUI.js"></script>

  <script src="../resources/javascript/main.js"></script>
  <script src="../resources/javascript/chart/chart_generator.js"></script>

  <script src="../resources/javascript/chart/topChart/chart.js"></script>
  <script src="../resources/javascript/chart/bottomChart/chart.js"></script>

  <script src="../resources/javascript/chart/dataDifferenceInfomation.js"></script>
  
  <script src="../resources/javascript/common/common.js"></script>

  <script src="../resources/javascript/network/network.js"></script>
