<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>VineSense</title>

  <!-- Bootstrap Core CSS -->
  <link href="../resources/lib/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- MetisMenu CSS -->
  <link href="../resources/lib/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

  <!-- Timeline CSS -->
  <link href="../resources/lib/dist/css/timeline.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="../resources/lib/dist/css/sb-admin-2.css" rel="stylesheet">
  <link href="../resources/lib/dist/css/map.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="../resources/lib/bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="http://openlayers.org/en/v3.1.1/css/ol.css" type="text/css">

  <link href="../resources/lib/bootstrap3_datepicker/css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css">
  
  <script src="http://openlayers.org/en/v3.1.1/build/ol.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" media="all" href="../resources/lib/daterangepicker/daterangepicker-bs3.css" />

</head>
<body>
  <div id="wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">VineSense</a>
      </div>
      <!-- /.navbar-header -->
    </nav>
    <div id="page-wrapper">
      <div class="row"> 
        <div class="col-lg-8" id="chart-1-panel">
          <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-clock-o fa-fw"></i> Underground
                <button class="btn btn-default btn-sm panel-item-toggle-btn pull-right" data-event-change-panel="chart-1">
                    <span class="glyphicon glyphicon-resize-full pull-right" id="chart-1-span" aria-hidden="true"></span>
                </button>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
              <div id="chart-1"></div>
            </div>
            <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-4" id="chart-1-side-panel">
          <div class="panel panel-default side-penel">
            <div class="panel-heading" >
                <i class="fa fa-bell fa-fw"></i> Side Menu
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body side-menu-top-items">
                <div class="form-group">
                    <div class="input-prepend input-group side-menu-top-item daterangepicker-wrapper">
                        <span class="add-on"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
                        &nbsp;
                        <input type='text' class="" id='datepicker-start' style="width: 100px;" />
                        &nbsp;~
                        &nbsp;
                        <span class="add-on"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
                        &nbsp;
                        <input type='text' class="" id='datepicker-end' style="width: 100px;" />
                    </div>

                    <div class="side-menu-top-item">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-default active">
                                <input type="radio" data-event-change-type name="data-event-change-type" value="temperature" checked>Temperature
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" data-event-change-type name="data-event-change-type" value="moisture">Moisture
                            </label>
                        </div>
                        
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-default active">
                                <input type="radio" data-event-change-view-option name="data-event-change-view" value="depth" checked>Depth
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" data-event-change-view-option name="data-event-change-view" value="site">Site
                            </label>
                        </div>
                    </div>

                    <div class="side-menu-top-item">
                        <span id="radio-title">depth:</span>
                        <span id="radio-group">
                          <label class="radio-inline">
                              <input type="radio" name="inlineRadioOptions" data-event-select-item value="0" checked> 1
                          </label>
                          <label class="radio-inline">
                              <input type="radio" name="inlineRadioOptions" data-event-select-item value="1"> 2
                          </label>
                          <label class="radio-inline">
                              <input type="radio" name="inlineRadioOptions" data-event-select-item value="2"> 3
                          </label>
                          <label class="radio-inline">
                              <input type="radio" name="inlineRadioOptions" data-event-select-item value="3"> 4
                          </label>
                          <label class="radio-inline">
                              <input type="radio" name="inlineRadioOptions" data-event-select-item value="4"> 5
                          </label>
                        </span>
                    </div>

                    <div class="side-menu-top-item">
                        <span id="checkbox-title">site:</span>
                        <span id="checkbox-group">
                          <label class="checkbox-inline">
                              <input type="checkbox" data-event-check="0" checked>
                              <span>1</span>
                          </label>
                          <label class="checkbox-inline">
                              <input type="checkbox" data-event-check="1" checked>
                              <span>2</span>
                          </label>
                          <label class="checkbox-inline">
                              <input type="checkbox" data-event-check="2" checked>
                              <span>3</span>
                          </label>
                          <label class="checkbox-inline">
                              <input type="checkbox" data-event-check="3" checked>
                              <span>4</span>
                          </label>
                          <label class="checkbox-inline">
                              <input type="checkbox" data-event-check="4" checked>
                              <span>5</span>
                          </label>
                          <label class="checkbox-inline">
                              <input type="checkbox" data-event-check="5" checked>
                              <span>6</span>
                          </label>
                          <label class="checkbox-inline">
                              <input type="checkbox" data-event-check="6" checked>
                              <span>7</span>
                          </label>
                        </span>
                    </div>

                    <div class="side-menu-top-item">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-default active">
                                <input type="radio" data-event-change-view-day name="options" value="1"> Daily
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" data-event-change-view-day name="options" value="7"> Weekly
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" data-event-change-view-day name="options" value="30"> Monthly
                            </label>
                        </div>
                    </div>
                </div>
            </div>
              <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
        </div>
        <!-- /.col-lg-4 -->
      </div>
      <!-- /.row -->
      <div class="row">
        <div class="col-lg-12" id="map-panel">
          <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-clock-o fa-fw"></i> Map
                <button class="btn btn-default btn-sm panel-item-toggle-btn pull-right" data-event-change-panel="map">
                    <span class="glyphicon glyphicon-resize-small pull-right" id="map-span" aria-hidden="true"></span>
                </button>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
              <div id="map" class="map"></div>
              <script src="../resources/javascript/openlayers.js"></script>
            </div>
            <!-- /.panel-body -->
          </div>
        </div>
      </div>
      <!-- /.row -->
      <div class="row">
        <div class="col-lg-8" id="chart-2-panel">
          <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-clock-o fa-fw"></i> Outside
                <button class="btn btn-default btn-sm panel-item-toggle-btn pull-right" data-event-change-panel="chart-2">
                    <span class="glyphicon glyphicon-resize-full pull-right" id="chart-2-span" aria-hidden="true"></span>
                </button>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                    <div class="side-menu-bottom-item-datepicker" >
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-default active">
                                <input type="radio" data-event-change-compare-temperature name="data-event-change-compare-temperature" value="high" checked>High
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" data-event-change-compare-temperature name="data-event-change-compare-temperature" value="low">Low
                            </label>
                        </div>

                        <select id="data-compare-year">
                            
                        </select>
                        /
                        <select id="data-standard-year">
                            
                        </select>
                    </div>

                <div id="chart-2"></div>
            </div>
            <!-- /.panel-body -->
          </div>
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-4" id="chart-2-side-panel">
          <div class="panel panel-default side-penel">
            <div class="panel-heading" >
                <i class="fa fa-bell fa-fw"></i> Side Menu
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body side-menu-bottom-items">
                <div class="side-menu-bottom-item">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default btn-sm active" data-event-change-chart-section="all" >
                            <input type="radio" name="data-event-change-chart-section" checked> All
                        </label>
                        <label class="btn btn-default btn-sm" data-event-change-chart-section="budBreak" >
                            <input type="radio" name="data-event-change-chart-section"> Bud Break
                        </label>
                        <label class="btn btn-default btn-sm" data-event-change-chart-section="flowering" >
                            <input type="radio" name="data-event-change-chart-section"> Flowering/fruit set
                        </label>
                        <label class="btn btn-default btn-sm" data-event-change-chart-section="veraison" >
                            <input type="radio" name="data-event-change-chart-section"> Veraison
                        </label>
                        <label class="btn btn-default btn-sm" data-event-change-chart-section="harvest" >
                            <input type="radio" name="data-event-change-chart-section"> Harvest
                        </label>
                    </div>
                </div>

                <div class="side-menu-bottom-item-info">
                    <ul class="list-unstyled" data-bottom-side-menu-list>
                        <li>높은온도 : 100일</li>
                        <li>2015.01.02 ~ 2015.02.02 : +4°C (평균온도 : 10°C)</li>
                        
                        <li>구간별 평균온도 차이 : 40일</li>
                    </ul>
                </div>

            </div>
              <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
        </div>
        <!-- /.col-lg-4 -->
      </div>
    </div>
    <!-- /#page-wrapper -->
  </div>
    <!-- /#wrapper -->

  <!-- jQuery -->
  <script src="../resources/lib/bower_components/jquery/dist/jquery.min.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="../resources/lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- Metis Menu Plugin JavaScript -->
  <script src="../resources/lib/bower_components/metisMenu/dist/metisMenu.min.js"></script>

  <script type="text/javascript" src="../resources/lib/daterangepicker/moment.js"></script>

  <script src="../resources/lib/highStock/js/highstock.js"></script>
  <script src="../resources/lib/highStock/js/highcharts-more.js"></script>
  <script src="../resources/lib/highStock/js/modules/exporting.js"></script>

  <script type="text/javascript" src="../resources/lib/bootstrap3_datepicker/js/bootstrap-datetimepicker.js"></script>
  
  <script src="../resources/lib/blockui/js/jquery.blockUI.js"></script>
  <script src="../resources/javascript/blockUI.js"></script>

  <script src="../resources/javascript/dom_event_handler.js"></script>
  <script src="../resources/javascript/chart/chart_option.js"></script>

  <script src="../resources/javascript/chart/chart_1.js"></script>
  <script src="../resources/javascript/chart/chart_2.js"></script>

  <script src="../resources/javascript/chart/calculateTemperature.js"></script>
  
  <script src="../resources/javascript/common.js"></script>
  <script src="../resources/javascript/datepicker.js"></script>

<script src="../resources/javascript/network.js"></script>  

  <!-- Custom Theme JavaScript -->
  <script src="../resources/lib/dist/js/sb-admin-2.js"></script>

</body>
</html>
