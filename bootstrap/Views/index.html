    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

      <div class="row"> 
        <div class="col-lg-8">
          <div class="panel panel-default">
            <div class="panel-heading">
              <i class="fa fa-clock-o fa-fw"></i> Graph1
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
              <div class="form-group" style="margin: 0 auto; text-align: center;">
                <label> 
                  <span data-selectbox-title>Site :</span>
                  <select>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                  </select>
                </label>
                <span data-checkbox-group>
                  <label class="checkbox-inline">
                      <input type="checkbox" data-event-check="0" checked>
                      <span>1</span>
                  </label>
                  <label class="checkbox-inline">
                      <input type="checkbox" data-event-check="1" checked>
                      <span>2</span>
                  </label>
                  <label class="checkbox-inline">
                      <input type="checkbox" data-event-check="2" checked>
                      <span>3</span>
                  </label>
                  <label class="checkbox-inline">
                      <input type="checkbox" data-event-check="3" checked>
                      <span>4</span>
                  </label>
                  <label class="checkbox-inline">
                      <input type="checkbox" data-event-check="4" checked>
                      <span>5</span>
                  </label>
                </span>
                
                <input type="radio" data-event-radio name="site-depth" value="site" checked>Site
                <input type="radio" data-event-radio name="site-depth" value="depth">Depth
                
              </div>
              <div id="graph1" class="graph1"></div>
            </div>
            <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-4">
          <div class="panel panel-default side-penel">
            <div class="panel-heading" >

            </div>
            <!-- /.panel-heading -->
            <div class="panel-body"></div>
              <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
        </div>
        <!-- /.col-lg-4 -->
      </div>

        <div class="col-lg-12">
          <div class="panel panel-default">

              <div id="map" class="map"></div>
              <script src="../resources/javascript/openlayers.js"></script>
            </div>
            <!-- /.panel-body -->
          </div>
